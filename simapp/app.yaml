modules:
  - name: runtime
    config:
      "@type": cosmos.app.runtime.v1alpha1.Module
      app_name: SimApp
      begin_blockers: [ capability, staking, ibc, marker, attribute, authz ]
      end_blockers: [ staking, feegrant, group ]
      init_genesis: [ capability, auth, bank, staking, authz, feegrant, group, name, attribute, marker, vault, ibc, genutil, upgrade ]
      override_store_keys:
        - module_name: auth
          kv_store_key: acc
  - name: auth
    config:
      "@type": cosmos.auth.module.v1.Module
      bech32_prefix: provlabs
      module_account_permissions:
        - account: fee_collector
        - account: bonded_tokens_pool
          permissions: [ burner, staking ]
        - account: not_bonded_tokens_pool
          permissions: [ burner, staking ]
        - account: attribute
        - account: marker
          permissions: [ burner, minter ]
  - name: bank
    config:
      "@type": cosmos.bank.module.v1.Module
      blocked_module_accounts_override:
        [ auth, bonded_tokens_pool, not_bonded_tokens_pool ]
  - name: consensus
    config:
      "@type": cosmos.consensus.module.v1.Module
  - name: genutil
    config:
      "@type": cosmos.genutil.module.v1.Module
  - name: params
    config:
      "@type": cosmos.params.module.v1.Module
  - name: staking
    config:
      "@type": cosmos.staking.module.v1.Module
  - name: tx
    config:
      "@type": cosmos.tx.config.v1.Config
  - name: upgrade
    config:
      "@type": cosmos.upgrade.module.v1.Module
  - name: authz
    config:
      "@type": cosmos.authz.module.v1.Module
  - name: feegrant
    config:
      "@type": cosmos.feegrant.module.v1.Module
  - name: group
    config:
      "@type": cosmos.group.module.v1.Module
  - name: vault
    config:
      "@type": vault.module.v1.Module
